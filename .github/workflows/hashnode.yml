name: Update Hashnode Posts
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch Hashnode Articles
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://codermaniac.hashnode.dev/rss.xml"
          show_image: true  # This enables featured images!
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated latest Hashnode posts with images" || echo "No changes to commit"
          git push
